<html>
  <head>
    <title>Sample Blog</title>
  </head>
  <body>
    <div id="content">
			<div className="commentList">
			{{range $key, $value := .}}
				<div className = "comment">
				{{printf "%s" $value.Author}} wrote:
				</br>
				{{printf "%s" $value.Text}}
				</br>
				----------------------</br>
				</div>
			{{end}}
			</div>
		</div>
			
		<form action="/new/" method="POST">
		<div>Author:</br><textarea name="author"></textarea></div>
		<div><textarea name="text"></textarea></div>
		<div><input type="submit" value="new"></div>
		</form>
    <!--<script type="text/babel" src="scripts/example.js"></script> -->
  </body>
</html>
